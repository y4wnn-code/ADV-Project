<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>notifications</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top-bar">
  <div class="app-title">bloggwatch.</div>
  <button class="logout-btn" onclick="logout()">logout</button>
</div>
<div class="container">
  <div style="margin-top:80px">
    <h3>Notifications</h3>
    <div id="notes"></div>
  </div>
</div>
<div class="nav-bottom">
  <button class="nav-btn" onclick="location.href='/dashboard.html'">Feed</button>
  <button class="nav-btn" style="font-weight:700">Notifications</button>
</div>
<script>
const u = localStorage.getItem('username');
if (!u) location.href='/login.html';
function logout(){ localStorage.removeItem('username'); location.href='/login.html'; }
async function loadNotes(){
  const res = await fetch('/api/notifications/'+u);
  const data = await res.json();
  const out = document.getElementById('notes');
  out.innerHTML = '';
  if (data.comments && data.comments.length){
    const h = document.createElement('h4'); h.innerText = 'Comments on your posts'; out.appendChild(h);
    data.comments.forEach(c=>{
      const d = document.createElement('div'); d.className='post-card';
      d.innerHTML = '<div style="font-weight:700">'+escapeHtml(c.from)+' commented on "'+escapeHtml(c.title)+'"</div><div style="margin-top:6px">'+escapeHtml(c.content)+'</div><div style="font-size:12px;color:#666;margin-top:6px">'+new Date(c.createdAt).toLocaleString()+'</div>'; out.appendChild(d);
    });
  }
  if (data.reactions && data.reactions.length){
    const h2 = document.createElement('h4'); h2.innerText = 'Reactions on your posts'; out.appendChild(h2);
    data.reactions.forEach(r=>{
      const d = document.createElement('div'); d.className='post-card';
      const what = r.type === 'like' ? 'liked' : 'disliked';
      d.innerHTML = '<div style="font-weight:700">'+escapeHtml(r.from)+' '+what+' "'+escapeHtml(r.title)+'"</div><div style="font-size:12px;color:#666;margin-top:6px">count: '+(r.count||1)+'</div>';
      out.appendChild(d);
    });
  }
}
function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
loadNotes();
</script>
</body>
</html>
